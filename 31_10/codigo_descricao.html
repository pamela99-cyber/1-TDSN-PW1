<meta charset="UTF-8">
<script>
    let codigo = Number(prompt("Digite um número: "));
    switch(codigo)
    {
        case 1:
            alert("Alimento não perecível");
            break;
        case 2:
            alert("Alimento Perecivel");
            break;
        case 3:
            alert("Vestuário");
            break;
        case 4:
            alert("Limpeza");
            break;
        default:
        alert("Número inválido");
        break;
    }
</script>

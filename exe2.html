<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 2t</title>
        <!-- sub serve para criar o caracter abaixo da linha / sup cria o caracter acima ²-->
</head>
<body>
    <h1>Utilizando sub e sup</h1>
    Fórmula da água H<sub>2</sub>O. 
    <br>
    45m<sup>2</sup>
    <br>
    <h2>Listas</h2> 
    <br>
    <h3>Lista não ordenada</h3>
    <!-- Lista sem nº ou letra, não efetua em ordem alfabética -->
     <ul>
        <li>AÇAÍ</li>
        <li>LIMÃO</li>
        <li>MORANGO</li>
     </ul>
     <hr>
     <br>
     <h3>Lista ordenada</h3>
     <!-- Lista está numerada - Não organiza em ordem alfabetica -->
      <ol>
        <li>AÇAÍ</li>
        <li>LIMÃO</li>
        <li>MORANGO</li>
      </ol>
      <hr> 
      <h2>Negrito, Itálico, Strong</h2>
      <b>Texto em negrito</b><br>
      <i>Texto em itálico</i><br>
      <strong>Texto usando strong</strong>
      <BR>
        <H2>Inserindo Imagem</H2>
        <img src="morpeko.png" alt="pokemon: morpeko" width = "200pox" height "200px">
        <!-- salvar e impurrar a imagem par ao explorador, pata alterr taanho da imagem alterar largura - width e altura heigth-->
</body>
</html>

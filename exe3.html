<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
</head>
<body>
    <h1>Exemplo Tabela</h1>
    <table width = "70%" border= "2px"><!-- Início tabela -->
     <!-- Linha <tr> - coluna <td> -->
        <tr style="background-color: rgb(54, 37, 72);"> <!-- Inicia linha da tabela -->
            <th><!-- Utiliza apenas na primeira linha, é como um cabeçalho, a formatação do texto é diferente -->
                Pokemon
            </th>
            <th>Foto</th>>
            <th>Pokedex</th>
        </tr> <!-- Finaliza linha -->
        <tr>
            <td>Pikachu</td>
            <td><img src="morpeko.png" alt="pokemon: morpeko" width = "150pox" height "150px"></td>
            <td> <a href="https://www.pokemon.com/br/pokedex/morpeko/">Morpeko</a></td> <!-- Depois do link, entre o <a> colocasse o nome para que fique o link</a> -->
        </tr>
        <tr> <!-- Inicia linha da tabela -->
            <td>Pikachu</td>
            <td><img src="morpeko.png" alt="pokemon: morpeko" width = "150pox" height "150px"></td>
            <td> <a href="https://www.pokemon.com/br/pokedex/morpeko/">Morpeko</a></td>
        </tr> 
    </table>  <!-- Finaliza a tabela -->
</body>    
</html>
